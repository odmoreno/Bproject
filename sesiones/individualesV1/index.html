<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid col-sm-12">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="slider-div">
                    <label>Sesion: <span id="sesion">0</span> </label>
                    <label>Votacion: <span id="votacion">0</span></label>
                    <div id="date-slider"></div>
                    <br/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 m-auto">
                            <h3 class="text-left p-3">Buscar : </h3> 
                        <div class="form-group d-flex flex-row">
                            <i class="fas fa-search p-2"></i>
                            <input type="text" id="search" class="form-control form-control-sm p-2" placeholder="Buscar asunto o sesion ..."/>
                        </div>
                    </div>
                </div>
                <div class="row" style="position: relative;">
                    <div class="list-group col-md-10 m-auto" id="match2-list" style="position: absolute;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group date p-5" id ="datepicker">
                    <input type="text" class="form-control"><span class="input-group-addon"><i class="far fa-calendar-alt p-2"></i></span>
                </div>
            </div>
            <div class="col-md-8" style="position: relative;">
                <div class="list-group col-md-8 m-auto" id="fecha-list" style="position: absolute;"></div>
            </div>
        </div>
        <!--<div class="row">
            <div class="d-flex flex-row justify-content-center">
                <div class="input-group date p-5" id ="datepicker">
                    <input type="text" class="form-control"><span class="input-group-addon"><i class="far fa-calendar-alt p-2"></i></span>
                </div>
                <div class="row" style="position: relative;">
                    <div class="list-group col-md-10 m-auto" id="fecha-list" style="position: absolute;"></div>
                </div>
            </div>
        </div>-->
        <div class="row" id="info">
            <div class="d-flex flex-column justify-content-center" id="content-div">
                <div class="p-2" id="asunto-div">
                    <label class="text-center"> <span id="asunto"></span></label>
                </div>
                <div class="p-2" id="fecha-div">
                    <label class="text-secondary"> <span id="fecha"> </span> </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-md-3">
                <form id="form1">
                    <div class="form-group" id="partido-div">
                        <label for="partido-select">Partidos: </label>
                        <select id="partido-select" class="form-control">
                            <option selected value="all">all</option>
                        </select>
                    </div>
                    <div class="form-group" id="region-div">
                        <label for="region-select">Regi√≥n: </label>
                        <select  id="region-select" class="form-control">
                            <option selected value="all">all</option>
                            <option value="costa">costa</option>
                            <option value="sierra">sierra</option>
                            <option value="oriente">oriente</option>
                            <option value="insular">insular</option>
                        </select>
                    </div>
                    <div class="form-group" id="prov-div">
                        <label for="provincia-select">Provincias: </label>
                        <select id="provincia-select" class="form-control">
                            <option selected value="all">all</option>
                        </select>
                    </div>
                </form>
                <br/>
                <form id="form2">
                    <div class="form-group" id="map-div">
                        <label for="map-select">Colorizacion: </label>
                        <select  id="map-select" class="form-control">
                            <option selected value="partidos">partidos</option>
                            <option value="region">region</option>
                            <option value="provincia">provincia</option>
                            <option value="voto">voto</option>
                        </select>
                    </div>
                </form>                
            </div>
            <div class="col-9 col-md-9">
                <div id="chart-area"></div>    
            </div>
        </div>  
    </div>
